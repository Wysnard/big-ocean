version: "3.8"

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: big-ocean-postgres
    environment:
      POSTGRES_DB: bigocean
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d bigocean"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: big-ocean-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: big-ocean-api
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://dev:devpassword@postgres:5432/bigocean
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-sk-ant-your-key-here}
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "4000:4000"

volumes:
  postgres_data:
