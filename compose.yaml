services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bigocean-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bigocean}
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev} -d ${POSTGRES_DB:-bigocean}"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - bigocean-network

  # Redis Cache & Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: bigocean-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bigocean-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
    container_name: bigocean-backend
    environment:
      DATABASE_URL: postgres://dev:devpassword@postgres:5432/bigocean
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: http://localhost:4000
      NODE_ENV: development
      PORT: 4000
      HOST: 0.0.0.0
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/logs:/app/apps/api/logs
      - ./packages:/app/packages
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 --spider http://127.0.0.1:4000/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - bigocean-network

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: apps/front/Dockerfile
      target: development
    container_name: bigocean-frontend
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      # Mount entire front directory to avoid EXDEV errors with .tanstack tmp files
      - ./apps/front:/app/apps/front
      - ./packages:/app/packages
      - frontend_node_modules:/app/node_modules
      - frontend_app_node_modules:/app/apps/front/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bigocean-network

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
  frontend_app_node_modules:

networks:
  bigocean-network:
    driver: bridge
