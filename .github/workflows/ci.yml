name: CI - TypeScript, Lint, Build, Test

on:
  push:
    branches: ['**']  # All branches
  pull_request:
    branches: [master]
  workflow_dispatch:  # Manual trigger

# Cancel in-progress runs on same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Workaround for rollup platform-specific binary issue
      # See: https://github.com/npm/cli/issues/4828
      - name: Install Rollup native binary
        run: pnpm add -wD @rollup/rollup-linux-x64-gnu

      - name: Lint
        run: pnpm lint

      - name: Build (includes TypeScript check)
        run: pnpm build

      - name: Run Tests
        run: pnpm test:run

      - name: Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: '**/coverage/'
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    # Only run on PRs to master to save CI minutes
    if: github.event_name == 'pull_request' && github.base_ref == 'master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Integration Tests
        run: pnpm test:integration
