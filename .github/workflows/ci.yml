name: CI - TypeScript, Lint, Build, Test

on:
  push:
    branches: ['**']  # All branches
  pull_request:
    branches: [master]
  workflow_dispatch:  # Manual trigger

# Cancel in-progress runs on same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Validate commit messages follow conventional commit format (PR only)
  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for commit validation

      - name: Validate PR commit messages
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            // Conventional commit pattern: type(scope): or type:
            const conventionalPattern = /^(feat|fix|docs|chore|test|ci|refactor|perf|style|build|revert)(\(.+\))?:/;
            const mergePattern = /^Merge /;

            const invalidCommits = [];

            for (const commit of commits) {
              const message = commit.commit.message.split('\n')[0]; // First line only

              if (mergePattern.test(message)) continue;
              if (conventionalPattern.test(message)) continue;

              invalidCommits.push({
                sha: commit.sha.substring(0, 7),
                message: message.substring(0, 60)
              });
            }

            if (invalidCommits.length > 0) {
              let errorMsg = 'âŒ The following commits do not follow conventional commit format:\n\n';
              for (const c of invalidCommits) {
                errorMsg += `- \`${c.sha}\`: ${c.message}\n`;
              }
              errorMsg += '\n**Required format:** `type(scope): Description` or `type: Description`\n';
              errorMsg += '\n**Allowed types:** `feat`, `fix`, `docs`, `chore`, `test`, `ci`, `refactor`, `perf`, `style`, `build`, `revert`';

              core.setFailed(errorMsg);
            } else {
              console.log('âœ… All commit messages follow conventional commit format');
            }

  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]  # Node 20.x LTS (matches CLAUDE.md requirement)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Workaround for rollup platform-specific binary issue
      # See: https://github.com/npm/cli/issues/4828
      - name: Install Rollup native binary
        run: pnpm add -wD @rollup/rollup-linux-x64-gnu

      - name: TypeScript Check
        run: pnpm turbo lint

      - name: Lint (Biome)
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Run Tests with Coverage
        run: pnpm test:run -- --coverage

      - name: Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            **/coverage/
          retention-days: 7

      - name: Coverage Summary
        if: always()
        run: |
          echo "## ðŸ“Š Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "apps/api/coverage/coverage-summary.json" ]; then
            echo "### API Coverage" >> $GITHUB_STEP_SUMMARY
            cat apps/api/coverage/coverage-summary.json | jq -r '.total | "| Metric | Coverage |\n|--------|----------|\n| Lines | \(.lines.pct)% |\n| Statements | \(.statements.pct)% |\n| Functions | \(.functions.pct)% |\n| Branches | \(.branches.pct)% |"' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Coverage data not in expected format" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage report not found" >> $GITHUB_STEP_SUMMARY
          fi
