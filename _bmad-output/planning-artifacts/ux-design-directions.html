<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>big-ocean Design Directions</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:ital,wght@0,400;0,500;0,600;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'DM Sans',sans-serif;background:#111;color:#eee;overflow-x:hidden}
h1,h2,h3,h4,h5{font-family:'Space Grotesk',sans-serif}

/* Nav */
.top-nav{position:fixed;top:0;left:0;right:0;z-index:1000;background:rgba(10,14,39,0.96);backdrop-filter:blur(12px);border-bottom:1px solid #252A52;padding:0 16px;display:flex;align-items:center;height:56px;gap:8px;overflow-x:auto}
.top-nav::-webkit-scrollbar{height:0}
.nav-logo{font-family:'Space Grotesk';font-weight:700;font-size:16px;color:#F0EDE8;white-space:nowrap;margin-right:8px}
.nav-logo span{color:#00D4C8}
.nav-tab{padding:6px 14px;border-radius:8px;border:1px solid #252A52;background:transparent;color:#8B85A0;font-family:'DM Sans';font-size:12px;cursor:pointer;white-space:nowrap;transition:all 0.2s}
.nav-tab:hover,.nav-tab.active{background:#1C2148;color:#F0EDE8;border-color:#00D4C8}
.nav-controls{margin-left:auto;display:flex;gap:8px;align-items:center;flex-shrink:0}
.ctrl-btn{padding:6px 12px;border-radius:8px;border:1px solid #252A52;background:transparent;color:#8B85A0;font-size:12px;cursor:pointer;font-family:'DM Sans';transition:all 0.2s;display:flex;align-items:center;gap:4px}
.ctrl-btn:hover,.ctrl-btn.active{background:#1C2148;color:#F0EDE8;border-color:#00D4C8}

/* Panels */
.panels{padding-top:56px;display:flex}
.panel{flex:1;display:none;min-height:calc(100vh - 56px);overflow-y:auto}
.panel.visible{display:block}
.panel.half{max-width:50vw}

/* Direction content */
.dir-content{min-height:calc(100vh - 56px)}

/* Shared components */
.logo-row{display:flex;align-items:center;justify-content:center;gap:2px;margin-bottom:8px}
.logo-text{font-family:'Space Grotesk';font-size:24px;font-weight:700;margin-right:2px}
.logo-shapes{display:flex;align-items:center;gap:2px}
.logo-shapes svg{display:block}

.sig-row{display:flex;align-items:flex-end;justify-content:center;gap:8px}
.sig-row svg{display:block}

.section-title{font-size:12px;text-transform:uppercase;letter-spacing:2px;margin-bottom:16px;opacity:0.5}

.cta-btn{display:inline-block;padding:16px 36px;border:none;border-radius:12px;font-family:'Space Grotesk';font-size:16px;font-weight:600;cursor:pointer;transition:all 0.2s;text-decoration:none}
.cta-btn:hover{transform:translateY(-1px);filter:brightness(1.1)}

/* Chat messages */
.chat-msg{padding:14px 18px;border-radius:14px;font-size:15px;line-height:1.6;margin-bottom:10px}
.chat-msg.nerin{max-width:85%}
.chat-msg.user{max-width:75%;margin-left:auto;color:#fff;text-align:right}
.msg-sender{font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:1px;margin-bottom:4px;opacity:0.6}

/* Trait bars */
.trait-row{display:flex;align-items:center;gap:12px;padding:10px 0;font-size:14px}
.trait-row+.trait-row{border-top:1px solid rgba(128,128,128,0.15)}
.trait-label{width:140px;font-weight:500}
.trait-bar-track{flex:1;height:10px;background:rgba(128,128,128,0.15);border-radius:99px;overflow:hidden}
.trait-bar-fill{height:100%;border-radius:99px;transition:width 0.6s ease}
.trait-val{width:36px;text-align:right;font-family:'JetBrains Mono',monospace;font-weight:500;font-size:14px}

/* Responsive */
@media(max-width:768px){
  .hero-section{min-height:500px!important}
  .hero-section h2{font-size:36px!important}
  .panel.half{max-width:100vw}
  .panels{flex-direction:column}
}
</style>
</head>
<body>

<nav class="top-nav">
  <div class="nav-logo">big-<span>ocean</span></div>
  <button class="nav-tab active" onclick="showDir(0)">1. Psychedelic Poster</button><button class="nav-tab" onclick="showDir(1)">2. Ocean Depths</button><button class="nav-tab" onclick="showDir(2)">3. Warm Conversational</button><button class="nav-tab" onclick="showDir(3)">4. Geometric Grid</button><button class="nav-tab" onclick="showDir(4)">5. Magazine Editorial</button><button class="nav-tab" onclick="showDir(5)">6. Split Register</button><button class="nav-tab" onclick="showDir(6)">7. Coral Reef</button>
  <div class="nav-controls">
    <button class="ctrl-btn" id="darkToggle" onclick="toggleDark()">
      <span id="darkIcon">&#9789;</span> Dark
    </button>
    <button class="ctrl-btn" id="compareToggle" onclick="toggleCompare()">
      &#9881; Compare
    </button>
  </div>
</nav>

<div class="panels" id="panels">
  <div class="panel visible" id="panelA"></div>
  <div class="panel" id="panelB"></div>
</div>

<!-- Compare selector (hidden by default) -->
<div id="compareBar" style="display:none;position:fixed;bottom:0;left:0;right:0;z-index:1000;background:rgba(10,14,39,0.96);backdrop-filter:blur(12px);border-top:1px solid #252A52;padding:12px 24px;text-align:center">
  <span style="color:#8B85A0;font-size:13px;margin-right:12px">Compare:</span>
  <select id="selA" onchange="renderCompare()" style="padding:6px 12px;border-radius:8px;background:#141838;color:#F0EDE8;border:1px solid #252A52;font-size:13px;margin-right:8px">
    <option value="0" selected>1. Psychedelic Poster</option><option value="1">2. Ocean Depths</option><option value="2">3. Warm Conversational</option><option value="3">4. Geometric Grid</option><option value="4">5. Magazine Editorial</option><option value="5">6. Split Register</option><option value="6">7. Coral Reef</option>
  </select>
  <span style="color:#8B85A0;margin:0 8px">vs</span>
  <select id="selB" onchange="renderCompare()" style="padding:6px 12px;border-radius:8px;background:#141838;color:#F0EDE8;border:1px solid #252A52;font-size:13px">
    <option value="0">1. Psychedelic Poster</option><option value="1" selected>2. Ocean Depths</option><option value="2">3. Warm Conversational</option><option value="3">4. Geometric Grid</option><option value="4">5. Magazine Editorial</option><option value="5">6. Split Register</option><option value="6">7. Coral Reef</option>
  </select>
</div>

<script>
var isDark = false;
var isCompare = false;
var currentDir = 0;

var lightHTML = ["","","","","","",""];
var darkHTML = ["","","","","","",""];

// Inject pre-built HTML
lightHTML[0] = "\n  <!-- D1: Psychedelic Poster -->\n  <div class=\"dir-content\" style=\"background:#FFF8F0;position:relative;overflow:hidden\">\n    <!-- HERO -->\n    <section class=\"dir-section hero-section\" style=\"min-height:600px;display:flex;align-items:center;justify-content:center;position:relative;padding:80px 24px\">\n      <!-- Large background shapes -->\n      <div style=\"position:absolute;width:500px;height:500px;border-radius:50%;background:#A855F7;opacity:0.8;top:-100px;right:-80px;z-index:0\"></div>\n      <div style=\"position:absolute;width:0;height:0;border-left:250px solid transparent;border-right:250px solid transparent;border-bottom:400px solid #00B4A6;opacity:0.7;bottom:-50px;left:-80px;z-index:0\"></div>\n      <div style=\"position:absolute;width:100px;height:350px;background:#FF6B2B;border-radius:16px;transform:rotate(-8deg);opacity:0.6;top:10%;left:12%;z-index:0\"></div>\n      <div style=\"position:absolute;width:300px;height:300px;background:#1c1c9c;transform:rotate(45deg);opacity:0.4;bottom:5%;right:15%;z-index:0\"></div>\n      <div class=\"hero-inner\" style=\"position:relative;z-index:1;text-align:center;max-width:650px\">\n        <div class=\"logo-row\"><span class=\"logo-text\" style=\"color:#1A1A2E\">big-</span><span class=\"logo-shapes\"><svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\"><circle cx=\"12\" cy=\"12\" r=\"10\" fill=\"#A855F7\"/></svg><svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\"><path d=\"M12 2 A10 10 0 0 0 12 22 Z\" fill=\"#FF6B2B\" transform=\"translate(3,0)\"/></svg><svg width=\"14\" height=\"24\" viewBox=\"0 0 14 24\"><rect x=\"2\" y=\"2\" width=\"10\" height=\"20\" rx=\"3\" fill=\"#FF0080\"/></svg><svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\"><polygon points=\"12,3 22,21 2,21\" fill=\"#00B4A6\"/></svg><svg width=\"20\" height=\"20\" viewBox=\"0 0 20 20\"><polygon points=\"10,2 18,10 10,18 2,10\" fill=\"#1c1c9c\"/></svg></span></div>\n        <h2 style=\"font-size:52px;font-weight:700;color:#1A1A2E;line-height:1.08;margin:24px 0 16px\">Discover who you truly are — through conversation, not questions</h2>\n        <p style=\"font-size:18px;color:#6B6580;margin-bottom:32px;line-height:1.6\">A 30-minute dialogue with Nerin reveals what questionnaires miss.</p>\n        <button class=\"cta-btn\" style=\"background:#FF0080;color:#fff\">Start Assessment</button>\n      </div>\n    </section>\n\n    <!-- CHAT -->\n    <section class=\"dir-section\" style=\"padding:48px 24px;max-width:700px;margin:0 auto\">\n      <h3 class=\"section-title\" style=\"color:#1A1A2E\">Chat Interface</h3>\n      <div class=\"chat-box\" style=\"background:#FFF0E8;border:1px solid #FFD6C4;border-radius:16px;padding:24px;position:relative;overflow:hidden\">\n        <div style=\"position:absolute;width:200px;height:200px;border-radius:50%;background:#A855F7;opacity:0.08;top:-60px;right:-60px\"></div>\n        <div class=\"precision-row\" style=\"margin-bottom:16px;display:flex;align-items:center;gap:8px\">\n          <span style=\"font-size:12px;color:#6B6580;font-family:'JetBrains Mono',monospace\">PRECISION</span>\n          <div style=\"flex:1;height:6px;background:#FFE8D8;border-radius:99px;overflow:hidden\"><div style=\"height:100%;width:47%;background:#FF0080;border-radius:99px\"></div></div>\n          <span style=\"font-size:12px;color:#FF0080;font-family:'JetBrains Mono',monospace\">47%</span>\n        </div>\n        \n  <div class=\"chat-msg nerin\" style=\"background:#FFF0E8;color:#1A1A2E\">\n    <div class=\"msg-sender\">Nerin</div>\n    Hey there! I'm Nerin, your guide for this personality exploration. There are no right or wrong answers here — just an honest conversation. What's something you've been thinking about lately?\n  </div>\n  <div class=\"chat-msg user\" style=\"background:#FF0080\">\n    I've been thinking about switching careers actually. I'm good at what I do but I feel like there's something more creative I should be pursuing.\n  </div>\n  <div class=\"chat-msg nerin\" style=\"background:#FFF0E8;color:#1A1A2E\">\n    <div class=\"msg-sender\">Nerin</div>\n    That tension between competence and calling is really interesting. When you imagine that \"more creative\" path — what does it look like? Is it the work itself or how it makes you feel?\n  </div>\n        <div class=\"chat-input-row\" style=\"margin-top:16px;display:flex;gap:8px\">\n          <div style=\"flex:1;padding:12px 16px;border-radius:12px;background:#fff;border:1px solid #FFD6C4;color:#6B6580;font-size:14px\">Type your message...</div>\n          <div style=\"width:44px;height:44px;border-radius:50%;background:#FF0080;display:flex;align-items:center;justify-content:center\">\n            <svg width=\"18\" height=\"18\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"#fff\" stroke-width=\"2\"><path d=\"M22 2L11 13M22 2l-7 20-4-9-9-4z\"/></svg>\n          </div>\n        </div>\n      </div>\n    </section>\n\n    <!-- RESULTS -->\n    <section class=\"dir-section\" style=\"padding:48px 24px;max-width:700px;margin:0 auto\">\n      <h3 class=\"section-title\" style=\"color:#1A1A2E\">Results Page</h3>\n      <div style=\"background:#FF0080;border-radius:24px;padding:48px 32px;text-align:center;position:relative;overflow:hidden;margin-bottom:24px\">\n        <div style=\"position:absolute;width:300px;height:300px;border-radius:50%;background:#00B4A6;opacity:0.6;bottom:-80px;right:-60px\"></div>\n        <div style=\"position:absolute;width:200px;height:200px;background:#A855F7;transform:rotate(45deg);opacity:0.4;top:-60px;left:-40px\"></div>\n        <div style=\"position:relative;z-index:1\">\n          <div class=\"sig-row\"><svg width=\"40\" height=\"40\" viewBox=\"0 0 40 40\"><circle cx=\"20\" cy=\"20\" r=\"18\" fill=\"#A855F7\"/></svg><svg width=\"40\" height=\"40\" viewBox=\"0 0 40 40\"><path d=\"M20 2 A18 18 0 0 0 20 38 Z\" fill=\"#FF6B2B\" transform=\"translate(5,0)\"/></svg><svg width=\"24\" height=\"40\" viewBox=\"0 0 24 40\"><rect x=\"2\" y=\"2\" width=\"20\" height=\"36\" rx=\"3\" fill=\"#FF0080\"/></svg><svg width=\"40\" height=\"40\" viewBox=\"0 0 40 40\"><polygon points=\"20,3 38,37 2,37\" fill=\"#00B4A6\"/></svg><svg width=\"34\" height=\"34\" viewBox=\"0 0 34 34\"><polygon points=\"17,2 32,17 17,32 2,17\" fill=\"#1c1c9c\"/></svg></div>\n          <div style=\"font-size:12px;text-transform:uppercase;letter-spacing:2px;color:rgba(255,255,255,0.7);margin:16px 0 8px\">Your Archetype</div>\n          <div style=\"font-size:44px;font-weight:700;color:#fff;font-family:'Space Grotesk',sans-serif\">The Thoughtful Creator</div>\n          <div style=\"font-family:'JetBrains Mono',monospace;font-size:14px;color:rgba(255,255,255,0.6);margin-top:8px\">OCEAN: HHMHM &middot; Precision: 73%</div>\n        </div>\n      </div>\n      <div style=\"background:#FFF0E8;border-radius:16px;padding:24px;border:1px solid #FFD6C4\">\n        \n    <div class=\"trait-row\">\n      <span class=\"trait-label\">Openness</span>\n      <div class=\"trait-bar-track\"><div class=\"trait-bar-fill\" style=\"width:87%;background:#A855F7\"></div></div>\n      <span class=\"trait-val\" style=\"color:#A855F7\">87</span>\n    </div>\n    <div class=\"trait-row\">\n      <span class=\"trait-label\">Conscientiousness</span>\n      <div class=\"trait-bar-track\"><div class=\"trait-bar-fill\" style=\"width:82%;background:#FF6B2B\"></div></div>\n      <span class=\"trait-val\" style=\"color:#FF6B2B\">82</span>\n    </div>\n    <div class=\"trait-row\">\n      <span class=\"trait-label\">Extraversion</span>\n      <div class=\"trait-bar-track\"><div class=\"trait-bar-fill\" style=\"width:58%;background:#FF0080\"></div></div>\n      <span class=\"trait-val\" style=\"color:#FF0080\">58</span>\n    </div>\n    <div class=\"trait-row\">\n      <span class=\"trait-label\">Agreeableness</span>\n      <div class=\"trait-bar-track\"><div class=\"trait-bar-fill\" style=\"width:78%;background:#00B4A6\"></div></div>\n      <span class=\"trait-val\" style=\"color:#00B4A6\">78</span>\n    </div>\n    <div class=\"trait-row\">\n      <span class=\"trait-label\">Neuroticism</span>\n      <div class=\"trait-bar-track\"><div class=\"trait-bar-fill\" style=\"width:52%;background:#1c1c9c\"></div></div>\n      <span class=\"trait-val\" style=\"color:#1c1c9c\">52</span>\n    </div>\n      </div>\n    </section>\n\n    <!-- SHARE CARD -->\n    <section class=\"dir-section\" style=\"padding:48px 24px;max-width:400px;margin:0 auto\">\n      <h3 class=\"section-title\" style=\"color:#1A1A2E\">Share Card</h3>\n      <div style=\"border-radius:20px;overflow:hidden;border:1px solid #FFD6C4\">\n        <div style=\"background:#FF0080;padding:32px 24px;position:relative;overflow:hidden\">\n          <div style=\"position:absolute;width:180px;height:180px;border-radius:50%;background:#A855F7;opacity:0.6;top:-40px;right:-30px\"></div>\n          <div style=\"position:absolute;width:100px;height:100px;background:#00B4A6;clip-path:polygon(50% 0%,100% 100%,0% 100%);opacity:0.5;bottom:-20px;left:10px\"></div>\n          <div style=\"position:relative;z-index:1\">\n            <div class=\"sig-row\"><svg width=\"28\" height=\"28\" viewBox=\"0 0 28 28\"><circle cx=\"14\" cy=\"14\" r=\"12\" fill=\"#A855F7\"/></svg><svg width=\"28\" height=\"28\" viewBox=\"0 0 28 28\"><path d=\"M14 2 A12 12 0 0 0 14 26 Z\" fill=\"#FF6B2B\" transform=\"translate(3,0)\"/></svg><svg width=\"17\" height=\"28\" viewBox=\"0 0 17 28\"><rect x=\"2\" y=\"2\" width=\"13\" height=\"24\" rx=\"3\" fill=\"#FF0080\"/></svg><svg width=\"28\" height=\"28\" viewBox=\"0 0 28 28\"><polygon points=\"14,3 26,25 2,25\" fill=\"#00B4A6\"/></svg><svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\"><polygon points=\"12,2 22,12 12,22 2,12\" fill=\"#1c1c9c\"/></svg></div>\n            <div style=\"font-size:10px;text-transform:uppercase;letter-spacing:2px;color:rgba(255,255,255,0.7);margin:12px 0 4px\">big-ocean archetype</div>\n            <div style=\"font-size:24px;font-weight:700;color:#fff;font-family:'Space Grotesk',sans-serif\">The Thoughtful Creator</div>\n          </div>\n        </div>\n        <div style=\"background:#FFF0E8;padding:20px 24px;text-align:center\">\n          <p style=\"font-size:13px;color:#6B6580;line-height:1.5;margin-bottom:12px\">Sees patterns others miss. Creates from abstract thinking.</p>\n          <span style=\"font-size:13px;color:#FF0080;font-weight:600\">Take Your Own Assessment &rarr;</span>\n        </div>\n      </div>\n    </section>\n  </div>";

der:1px solid #252A52;border-radius:24px;padding:20px;text-align:center;width:120px;position:relative;overflow:hidden\">\n          <div style=\"position:absolute;top:-20px;right:-20px;width:60px;height:60px;background:linear-gradient(135deg,#1c1c9c,#00D4C8);border-radius:50%;opacity:0.1;filter:blur(10px)\"></div>\n          <div style=\"font-weight:600;color:#F0EDE8;font-size:14px;margin-bottom:4px;position:relative\">Neuroticism</div>\n          <div style=\"font-family:'JetBrains Mono',monospace;font-size:28px;color:#1c1c9c;font-weight:500;position:relative\">52</div>\n        </div>\n      </div>\n    </section>\n\n    <!-- SHARE CARD -->\n    <section class=\"dir-section\" style=\"padding:48px 24px;max-width:400px;margin:0 auto\">\n      <h3 class=\"section-title\" style=\"color:#F0EDE8\">Share Card</h3>\n      <div style=\"border-radius:28px;overflow:hidden;position:relative\">\n        <div style=\"background:linear-gradient(135deg,#00D4C8,#A855F7,#FF6B2B);padding:4px;border-radius:28px\">\n          <div style=\"background:#141838;border-radius:24px;padding:28px 24px;text-align:center\">\n            <div class=\"sig-row\"><svg width=\"28\" height=\"28\" viewBox=\"0 0 28 28\"><circle cx=\"14\" cy=\"14\" r=\"12\" fill=\"#A855F7\"/></svg><svg width=\"28\" height=\"28\" viewBox=\"0 0 28 28\"><path d=\"M14 2 A12 12 0 0 0 14 26 Z\" fill=\"#FF6B2B\" transform=\"translate(3,0)\"/></svg><svg width=\"17\" height=\"28\" viewBox=\"0 0 17 28\"><rect x=\"2\" y=\"2\" width=\"13\" height=\"24\" rx=\"3\" fill=\"#FF2D9B\"/></svg><svg width=\"28\" height=\"28\" viewBox=\"0 0 28 28\"><polygon points=\"14,3 26,25 2,25\" fill=\"#00D4C8\"/></svg><svg width=\"24\" height=\"24\" viewBox=\"0 0 24 24\"><polygon points=\"12,2 22,12 12,22 2,12\" fill=\"#1c1c9c\"/></svg></div>\n            <div style=\"font-size:10px;text-transform:uppercase;letter-spacing:2px;color:#8B85A0;margin:12px 0 4px\">big-ocean archetype</div>\n            <div style=\"font-size:24px;font-weight:700;color:#F0EDE8;font-family:'Space Grotesk',sans-serif;margin-bottom:8px\">The Thoughtful Creator</div>\n            <p style=\"font-size:13px;color:#8B85A0;line-height:1.5;margin-bottom:12px\">Sees patterns others miss. Creates from abstract thinking.</p>\n            <span style=\"font-size:13px;background:linear-gradient(90deg,#00D4C8,#A855F7);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:600\">Take Your Own Assessment &rarr;</span>\n          </div>\n        </div>\n      </div>\n    </section>\n  </div>";

function getHTML(idx) { return isDark ? darkHTML[idx] : lightHTML[idx]; }

function showDir(idx) {
  currentDir = idx;
  document.querySelectorAll('.nav-tab').forEach(function(t,i){t.classList.toggle('active',i===idx)});
  if(!isCompare){
    document.getElementById('panelA').innerHTML = getHTML(idx);
    document.getElementById('panelA').scrollTop = 0;
  }
}

function toggleDark() {
  isDark = !isDark;
  var btn = document.getElementById('darkToggle');
  var icon = document.getElementById('darkIcon');
  icon.innerHTML = isDark ? '&#9788;' : '&#9789;';
  btn.lastChild.textContent = isDark ? ' Light' : ' Dark';
  btn.classList.toggle('active', isDark);
  if(isCompare) { renderCompare(); } else { showDir(currentDir); }
}

function toggleCompare() {
  isCompare = !isCompare;
  var panelB = document.getElementById('panelB');
  var panelA = document.getElementById('panelA');
  var bar = document.getElementById('compareBar');
  var btn = document.getElementById('compareToggle');
  btn.classList.toggle('active', isCompare);
  if(isCompare){
    panelA.classList.add('half');
    panelB.classList.add('half','visible');
    bar.style.display = 'block';
    renderCompare();
  } else {
    panelA.classList.remove('half');
    panelB.classList.remove('half','visible');
    bar.style.display = 'none';
    showDir(currentDir);
  }
}

function renderCompare() {
  var a = parseInt(document.getElementById('selA').value);
  var b = parseInt(document.getElementById('selB').value);
  document.getElementById('panelA').innerHTML = getHTML(a);
  document.getElementById('panelB').innerHTML = getHTML(b);
}

// Init
showDir(0);
</script>
